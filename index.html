<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winston Coffee â˜•</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/48854a12cb337c749c3a3ba12fc72220.jpg"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <link rel="stylesheet" href="/src/index.css" />

    <style>
      /* ðŸŒŒ Background aurora + animasi */
      body {
        background: linear-gradient(-45deg, #1e293b, #0f172a, #334155, #1e1b4b);
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ðŸŒˆ Lapisan aurora transparan lembut */
      .aurora {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -1;
      }

      .aurora::before,
      .aurora::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0.05) 0%,
          transparent 70%
        );
        animation: moveAurora 25s linear infinite;
      }

      .aurora::after {
        animation-direction: reverse;
        background: radial-gradient(
          circle at 30% 70%,
          rgba(255, 255, 255, 0.07) 0%,
          transparent 80%
        );
      }

      @keyframes moveAurora {
        0% {
          transform: rotate(0deg) translate(0, 0);
        }
        50% {
          transform: rotate(180deg) translate(10%, 10%);
        }
        100% {
          transform: rotate(360deg) translate(0, 0);
        }
      }

      /* âœ¨ Loader */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.95);
        z-index: 9999;
      }

      .loader-circle {
        width: 60px;
        height: 60px;
        border: 5px solid #ffffff33;
        border-top-color: #facc15;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ðŸŒŸ Efek klik (ripple) */
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.6s linear;
        background-color: rgba(255, 255, 255, 0.3);
        pointer-events: none;
      }

      @keyframes rippleEffect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Responsif */
      @media (max-width: 768px) {
        body {
          font-size: 0.95rem;
        }
      }
    </style>

    <!-- Lottie Web Component -->
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </head>

  <body class="text-white">
    <div class="aurora"></div>

    <!-- Loader -->
    <div id="loader">
      <div class="loader-circle"></div>
    </div>

    <div id="root" class="min-h-screen"></div>

    <!-- Script React -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // ðŸŒˆ Array warna dinamis
      const gradients = [
        ["#1e293b", "#0f172a", "#334155", "#1e1b4b"],
        ["#4b5563", "#1f2937", "#0f172a", "#3b0764"],
        ["#6b21a8", "#3b0764", "#1e293b", "#312e81"],
        ["#164e63", "#083344", "#1e3a8a", "#312e81"],
        ["#dc2626", "#7f1d1d", "#450a0a", "#0f172a"],
        ["#14532d", "#052e16", "#065f46", "#064e3b"],
      ];

      // ðŸŒ  Ganti warna background saat diklik
      document.body.addEventListener("click", (e) => {
        const ripple = document.createElement("span");
        ripple.classList.add("ripple");
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        const randomGradient =
          gradients[Math.floor(Math.random() * gradients.length)];
        document.body.style.background = `linear-gradient(-45deg, ${randomGradient.join(
          ","
        )})`;
        document.body.style.backgroundSize = "400% 400%";
        document.body.style.animation = "gradientFlow 15s ease infinite";
      });

      // ðŸš€ Loader hilang setelah React siap
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader");
        setTimeout(() => {
          loader.style.opacity = "0";
          loader.style.pointerEvents = "none";
          setTimeout(() => loader.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
</html>
